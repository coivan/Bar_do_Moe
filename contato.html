<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotato</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.js"></script>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="drinks.html">Drinks</a></li>
            <li><a href="rota.html">Localização</a></li>
            <li><a href="contato.html" class="ativo">Contato</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </div>

    <br>

    <form class="formulario">
        <fieldset class="campos">
            <legend>Dados pessoais</legend>
            <label for="nome">Nome completo<em>*</em></label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">E-mail<em>*</em></label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="interesse">Interesse<em>*</em></label><br>
            <select name="interesse" id="interesse" required>
                <option value="">Seu interesse</option>
                <option value="beber">Beber</option>
                <option value="dancar">Danças</option>
                <option value="paquerar">Paquerar</option>
            </select>
        </fieldset>

        <br>

        <fieldset class="campos">
            <legend>Endereço</legend>
            <label for="cidade">Cidade<em>*</em></label><br>
            <input type="text" id="cidade" name="cidade" required><br>
            <label for="bairro">Bairro</label><br>
            <input type="text" id="bairro" name="bairro" required><br>
            <label for="rua">Rua</label><br>
            <input type="text" id="rua" name="rua" required><br>
            <label for="numero">Número</label><br>
            <input type="text" id="numero" name="numero" required>
        </fieldset>

        <br>

        <fieldset class="campos">
            <legend>Quantidade de drinks</legend>
            <input type="radio" name="n-drinks" id="n-drinks1" value="0a3">
            <label for="n-drinks1">até três drinks</label><br>
            <input type="radio" name="n-drinks" id="n-drinks2" value="4a7">
            <label for="n-drinks2">quantro a sete drinks</label><br>
            <input type="radio" name="n-drinks" id="n-drinks3" value="8aN">
            <label for="n-drinks3">acima de oito</label>
        </fieldset>

        <br>

        <fieldset class="campos">
            <legend>Problemas judiciais</legend>
            <input type="checkbox" name="problema1" id="problema1" value="dirigiu-bebado">
            <label for="problema1">Dirigiu bêbado</label><br>
            <input type="checkbox" name="problema2" id="problema2" value="agrecao">
            <label for="problema2">Agreção</label><br>
            <input type="checkbox" name="problema3" id="problema3" value="outros">
            <label for="problema3">Outros</label>
        </fieldset>

        <br>

        <fieldset class="campos">
            <legend>Mensagem</legend>
            <textarea rows="6" name="mensagem" id="mensagem" placeholder="Digete a sua mensagem">

            </textarea>
        </fieldset>
        <br>

        <fieldset class="campos">
            <legend>Foto de perfil</legend>
            <label for="foto" class="arquivo-input">Arquivo</foto>
                <input type="file" name="foto" id="foto" class="input-foto">
        </fieldset>
        <br>

        <button class="btn-verde" type="submit" name="submit">Enviar</button>

        <footer>
            <hr>
            <p>
                Desenvolvido por Ivan Cardoso &copy; 2022

                <a href="mailto:c.ivan@aluno.ifsp.edu.br" title="Email do desenvolvedor">
                    c.ivan@aluno.ifsp.edu.br
                </a>
            </p>
        </footer>
    </form>
</body>

</html>
